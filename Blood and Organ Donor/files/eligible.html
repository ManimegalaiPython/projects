<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Only Popup</title>

<!-- âœ… GOOGLE FONT - ROBOTO -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>

    *{
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body{
        margin: 0;
        padding: 0;
        background: #f2f2f2;
    }

    /* Main Button */
    .eligibility-btn {
        padding: 12px 25px;
        background: #BE1010;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 40px;
    }

    /* Popup Overlay (Hidden by default) */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 20px;
        background: rgba(0,0,0,0.4);
    }

    /* Show popup when targeted */
    #popup:target {
        display: flex;
    }

    /* TOP RIGHT POPUP BOX */
    .popup-box {
        position: fixed;
        top: 20px;
        right: 30px;
        width: 40%;
        min-width: 280px;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        z-index: 9999;
    }

    .popup-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }

    /* Age Options */
    .age-options button {
        padding: 10px 15px;
        border: 1px solid #999;
        margin: 5px;
        background: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }

    .age-options .active {
        background: #BE1010;
        color: white;
        border-color: #BE1010;
    }

    /* Close Button */
    .close-btn {
        margin-top: 20px;
        display: inline-block;
        background: #000;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
    }

    /* ---------------- RESPONSIVE MEDIA QUERIES ---------------- */

    @media screen and (max-width: 1024px) {
        .popup-box {
            width: 55%;
        }
    }

    @media screen and (max-width: 768px) {
        .popup-box {
            width: 75%;
            top: 15px;
            right: 15px;
            padding: 20px;
        }

        .popup-box h2 {
            font-size: 22px;
        }

        .age-options button {
            padding: 8px 12px;
            font-size: 13px;
        }

        .close-btn {
            padding: 8px 15px;
        }
    }

    @media screen and (max-width: 480px) {
        .popup-box {
            width: 95%;
            top: 10px;
            right: 10px;
            padding: 15px;
        }

        .popup-box h2 {
            font-size: 20px;
        }

        .age-options button {
            padding: 6px 10px;
            font-size: 12px;
        }

        .close-btn {
            padding: 6px 12px;
            font-size: 14px;
        }
    }

</style>
</head>

<body>

    <!-- BUTTON TO OPEN POPUP -->
    <a href="#popup" class="eligibility-btn">Am I Eligible?</a>

    <!-- POPUP (CSS Target Based) -->
    <div id="popup" class="popup-overlay">
        <div class="popup-box">

            <h2>How Old Are You?</h2>

            <div class="age-options">
                <button>Under 16</button>
                <button>16-24 Years</button>
                <button class="active">24-70 Years</button>
                <button>Over 71 Years</button>
            </div>

            <p style="font-size: 16px; line-height: 1.6;">
                To Donate Plasma You Must Weigh 50 Kg Or More And Be 150 Cm Or Taller.
                <br>
                To Check If You Can Donate Blood Click The Button Below.
            </p>

            <!-- CLOSE BUTTON -->
            <a href="#" class="close-btn">Close</a>

        </div>
    </div>

</body>
</html>
